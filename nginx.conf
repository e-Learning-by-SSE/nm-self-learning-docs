server {
    listen 8080;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # Prevent externally visible redirects that include :8080 etc.
    absolute_redirect off;
    port_in_redirect off;
    server_name_in_redirect off;
    
    # Redirect ONLY the root; preserve mount if provided by reverse proxy
    # If X-Forwarded-Prefix=/docs -> /docs/de/index.html
    # If no header -> /de/index.html
    location = / {
        return 302 $http_x_forwarded_prefix/de/index.html;
    }

    # Serve static assets directly (prevents SPA fallback from hijacking CSS/JS)
    location ^~ /_static/ {
        try_files $uri =404;
        expires 7d;
        access_log off;
    }

    # Everything else: serve files/dirs; fallback to SPA index
    # - /foo (dir) will be served via $uri/ internally (no 301)
    # - arbitrary subfolders work
    location / {
        try_files $uri $uri/ /index.html;
    }

	
	# Do not show folder content if no site is selected
	autoindex off;
}
